<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>编辑基本信息</title>
    <base href="/">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="static/control/css/font.css">
    <link rel="stylesheet" href="static/control/css/xadmin.css">
    <script type="text/javascript" src="static/control/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="static/control/js/xadmin.js"></script>
</head>
<body>
<div class="layui-fluid lafite_add_alert">
    <div class="layui-row">
        <form class="layui-form" action="/update_Base_info/" method="post">
            {% for p in person_Base_info %}
                <input type="hidden" name="user_name" value="{{ p.name }}">
                 <div class="layui-form-item">
                    <label for="L_pass" class="layui-form-label">
                        <span class="x-red">*</span>学号</label>
                    <div class="layui-input-block lafite_width_60">
                        <input type="text" id="L_pass" name="number" required="" lay-verify="pass" autocomplete="off"
                               class="layui-input" value="{{ p.number }}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_email" class="layui-form-label">
                        <span class="x-red">*</span> 姓名
                    </label>
                    <div class="layui-input-block lafite_width_60">
                        <input type="text" id="L_email" name="name" required lay-verify="required" autocomplete="off"
                               class="layui-input" value="{{ p.name }}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label">
                        <span class="x-red">*</span>年龄</label>
                    <div class="layui-input-block lafite_width_60">
                        <input type="text" id="L_repass" name="age" required="" lay-verify="repass" autocomplete="off"
                               class="layui-input" value="{{ p.age }}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_username" class="layui-form-label">
                        <span class="x-red">*</span> 身高
                    </label>
                    <div class="layui-input-block lafite_width_60">
                        <input type="text" id="L_username" name="height" required="" lay-verify="nikename" autocomplete="off"
                               class="layui-input" value="{{ p.height }}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_username" class="layui-form-label">
                        <span class="x-red">*</span> 体重
                    </label>
                    <div class="layui-input-block lafite_width_60">
                        <input type="text" id="L_username" name="weight" required="" lay-verify="nikename" autocomplete="off"
                               class="layui-input" value="{{ p.weight }}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_username" class="layui-form-label">
                        <span class="x-red">*</span> 出生日期
                    </label>
                    <div class="layui-input-block lafite_width_60">
                        <input type="date" id="L_username" name="birthday" required="" lay-verify="nikename" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label">
                        <span class="x-red">*</span>性别
                    </label>
                    <div class="layui-input-block lafite_width_60">
                        <select name="sex" lay-verify="required">
                            <option value=""></option>
                            <option value="male">男</option>
                            <option value="female">女</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <div class="lafite-layui-btn lafite_float_left lafite_height_35px" onclick="xadmin.close()">取消</div>
                        <button lay-submit lay-filter="formDemo" class="lafite-layui-btn2 lafite_margin_left_10 lafite_height_35px" type="submit" onclick="xadmin.close()">保存</button>
                    </div>
                </div>
            {% endfor %}
        </form>
    </div>
</div>
<script>layui.use(['form', 'layer', 'jquery'],
    function () {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;

        //自定义验证规则
        form.verify({

        });

        //监听提交
        form.on('submit(add)',
            function (data) {
                console.log(data);
                //发异步，把数据提交给php
                layer.alert("增加成功", {
                        icon: 6
                    },
                    function () {
                        //关闭当前frame
                        xadmin.close();

                        // 可以对父窗口进行刷新
                        xadmin.father_reload();
                    });
                return false;
            });
    });
</script>
</body>

</html>
