<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>编辑内科信息</title>
    <base href="/">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="static/control/css/font.css">
    <link rel="stylesheet" href="static/control/css/xadmin.css">
    <script type="text/javascript" src="static/control/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="static/control/js/xadmin.js"></script>
</head>
<body>
<div class="layui-fluid lafite_add_alert">
    <div class="layui-row">
        <form class="layui-form" action="/update_Internal/" method="post">
            {% for Internal in Internal_info %}
                <input type="hidden" name="user_name" value="{{ Internal.name }}">
                <div class="layui-form-item">
                    <label for="L_email" class="layui-form-label">
                        <span class="x-red">*</span> 姓名
                    </label>
                    <div class="layui-input-block lafite_width_60">
                        <input type="text" id="L_email" name="name" required lay-verify="required" autocomplete="off"
                               class="layui-input" value="{{ Internal.name }}">
                    </div>
                </div>
                 <div class="layui-form-item">
                    <label for="L_pass" class="layui-form-label">
                        <span class="x-red">*</span>脉搏</label>
                    <div class="layui-input-block lafite_width_60">
                        <input type="text" id="L_pass" name="pulse" required="" lay-verify="pass" autocomplete="off"
                               class="layui-input" value="{{ Internal.pulse }}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label">
                        <span class="x-red">*</span>血压</label>
                    <div class="layui-input-block lafite_width_60">
                        <input type="text" id="L_repass" name="bloodpressure" required="" lay-verify="repass" autocomplete="off"
                               class="layui-input" value="{{ Internal.bloodpressure }}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_username" class="layui-form-label">
                        <span class="x-red">*</span> 心率
                    </label>
                    <div class="layui-input-block lafite_width_60">
                        <input type="text" id="L_username" name="heart" required="" lay-verify="nikename" autocomplete="off"
                               class="layui-input" value="{{ Internal.heart }}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_username" class="layui-form-label">
                        <span class="x-red">*</span> 肝脏
                    </label>
                    <div class="layui-input-block lafite_width_60">
                        <input type="text" id="L_username" name="liver" required="" lay-verify="nikename" autocomplete="off"
                               class="layui-input" value="{{ Internal.liver }}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_username" class="layui-form-label">
                        <span class="x-red">*</span> 脾脏
                    </label>
                    <div class="layui-input-block lafite_width_60">
                        <input type="text" id="L_username" name="spleen" required="" lay-verify="nikename" autocomplete="off"
                               class="layui-input" value="{{ Internal.spleen }}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_username" class="layui-form-label">
                        <span class="x-red">*</span> 肾脏
                    </label>
                    <div class="layui-input-block lafite_width_60">
                        <input type="text" id="L_username" name="kidney" required="" lay-verify="nikename" autocomplete="off"
                               class="layui-input" value="{{ Internal.kidney }}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_username" class="layui-form-label">
                        <span class="x-red">*</span> 腹部
                    </label>
                    <div class="layui-input-block lafite_width_60">
                        <input type="text" id="L_username" name="abdomen" required="" lay-verify="nikename" autocomplete="off"
                               class="layui-input" value="{{ Internal.abdomen }}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <div class="lafite-layui-btn lafite_float_left lafite_height_35px" onclick="xadmin.close()">取消</div>
                        <button lay-submit lay-filter="formDemo" class="lafite-layui-btn2 lafite_margin_left_10 lafite_height_35px" type="submit" onclick="xadmin.close()">保存</button>
                    </div>
                </div>
            {% endfor %}
        </form>
    </div>
</div>
<script>layui.use(['form', 'layer', 'jquery'],
    function () {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;

        //自定义验证规则
        form.verify({

        });

        //监听提交
        form.on('submit(add)',
            function (data) {
                console.log(data);
                //发异步，把数据提交给php
                layer.alert("增加成功", {
                        icon: 6
                    },
                    function () {
                        //关闭当前frame
                        xadmin.close();

                        // 可以对父窗口进行刷新
                        xadmin.father_reload();
                    });
                return false;
            });
    });
</script>
</body>

</html>
