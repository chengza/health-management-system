<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>基本信息</title>
        <base href="/">
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="static/control/css/font.css">
        <link rel="stylesheet" href="static/control/css/xadmin.css">
        <script src="static/control/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="static/control/js/xadmin.js"></script>
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body">
                            <table class="layui-table layui-form">
                                <thead>
                                    <tr style="background: #F8E5E5;">
                                        <th>编号</th>
                                        <th>名称</th>
                                        <th>身高</th>
                                        <th>体重</th>
                                        <th>年龄</th>
                                        <th>性别</th>
                                        <th>出生日期</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for person in persons %}
                                        <tr>
                                            <td>{{ person.id }}</td>
                                            <td>{{ person.name }}</td>
                                            <td>{{ person.height }}</td>
                                            <td>{{ person.weight }}</td>
                                            <td>{{ person.age }}</td>
                                            <td>{{ person.sex }}</td>
                                            <td>{{ person.birthday }}</td>
                                            <td class="td-manage">
                                                <a class="lafitewu_auditing" title="编辑" onclick="xadmin.open('编辑','./adduser',600,500)" href="javascript:;">编辑</a>
                                                <a class="lafitewu_del lafitewu_margin_left_10" title="删除" onclick="member_del(this,'要删除的id')" href="javascript:;">删除</a>
                                            </td>
                                        </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>layui.use(['laypage', 'laydate', 'form'],
        function() {
            var laydate = layui.laydate;
            var laypage = layui.laypage;

            // 分页样式
            laypage.render({
                elem: 'lafite_pages'
                ,count: 100
                ,theme: '#D91715',
                jump: function(obj){
                //模拟渲染
                    console.log(obj);
                }
            });

            //执行一个laydate实例
            laydate.render({
                elem: '#start' //指定元素
            });

            //执行一个laydate实例
            laydate.render({
                elem: '#end' //指定元素
            });
        });

        {# 查询 #}
        function member_del(obj, id) {

        }

        /*用户-删除*/
        function member_del(obj, id) {
            layer.confirm('是否确认删除当前项目？',
            {title:"项目删除"},
            function(index) {
                //发异步删除数据
                $(obj).parents("tr").remove();
                layer.msg('已删除!', {
                    icon: 1,
                    time: 1000
                });
            });
        }
    </script>

</html>
