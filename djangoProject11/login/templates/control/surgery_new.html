<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>外科新闻</title>
    <base href="/">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="static/control/css/font.css">
    <link rel="stylesheet" href="static/control/css/xadmin.css">
    <script src="static/control/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="static/control/js/xadmin.js"></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">
                    <button class="layui-btn lafite_card_btn"
                            onclick="parent.xadmin.add_tab('新增外科新闻','add_surgery_news')">新增新闻
                    </button>
                    <button class="layui-btn lafite_card_btn" onclick="delAll()">删除</button>
                </div>
                <div class="layui-card-body layui-table-body layui-table-main">
                    <table class="layui-table layui-form">
                        <thead>
                        <tr>
                            <th><input type="checkbox" lay-filter="checkall" name="" lay-skin="primary"></th>
                            <th>ID</th>
                            <th>标题</th>
                            <th>关键字</th>
                            <th>导读</th>
                            <th>正文</th>
                            <th>发布时间</th>
                            <th>发布人</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td><input type="checkbox" name="id" value="1" lay-skin="primary"></td>
                            <td>1</td>
                            <td>小dsdsdsdfdfsdfafd防守打法是否的法第三方士大夫d明</td>
                            <td>男</td>
                            <td>已发布</td>
                            <td>张三</td>
                            <td>张三</td>
                            <td>张三</td>
                            <td class="td-manage lafite_table_a_blue">
                                <a title="编辑" class="" onclick="parent.xadmin.add_tab('编辑外科新闻','add_surgery_news')" href="javascript:;">编辑</a>
                                <a class="lafitewu_del lafitewu_margin_left_10" title="删除" onclick="member_del(this,'要删除的id')" href="javascript:;">删除</a>
                            </td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="id" value="2" lay-skin="primary"></td>
                            <td>1</td>
                            <td>小明</td>
                            <td>男</td>
                            <td>已发布</td>
                            <td>张三</td>
                            <td>张三</td>
                            <td>张三</td>
                            <td class="td-manage lafite_table_a_blue">
                                <a title="编辑" class="" onclick="parent.xadmin.add_tab('编辑交易中心','add_surgery_news')" href="javascript:;">编辑</a>
                                <a class="lafitewu_del lafitewu_margin_left_10" title="删除" onclick="member_del(this,'要删除的id')" href="javascript:;">删除</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    layui.use(['laypage', 'laydate', 'form'], function () {
        var laydate = layui.laydate;
        var form = layui.form;
        var laypage = layui.laypage;
    })

    /*用户-删除*/
    function member_del(obj, id) {
        layer.confirm('确认要删除吗？', function (index) {
            //发异步删除数据
            $(obj).parents("tr").remove();
            layer.msg('已删除!', {icon: 1, time: 1000});
        });
    }


    function delAll(argument) {
        var ids = [];

        // 获取选中的id
        $('tbody input').each(function (index, el) {
            if ($(this).prop('checked')) {
                ids.push($(this).val())
            }
        });

        layer.confirm('确认要删除吗？' + ids.toString(), function (index) {
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {icon: 1});
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
    }
</script>
</html>
