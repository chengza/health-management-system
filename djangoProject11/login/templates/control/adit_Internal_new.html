<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>编辑内科新闻</title>
    <base href="/">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="static/control/css/font.css">
    <link rel="stylesheet" href="static/control/css/xadmin.css">
    <script src="static/control/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="static/control/js/xadmin.js"></script>
    <script src="Content/Layui-KnifeZ/layui.js"></script>
    <script src="Content/ace/ace.js"></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <form class="layui-form" action="/adit_Internal_new/" method="post">
                {% for n in new %}
                    <input type="hidden" name="new_id" value="{{ n.id }}">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span>*</span>发布者</label>
                        <div class="layui-input-block lafite_width_30">
                            <input type="text" name="Publisher" required lay-verify="required"  autocomplete="off"
                                   class="layui-input" value="{{ n.Publisher }}">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span>*</span>标题</label>
                        <div class="layui-input-block lafite_width_30">
                            <input type="text" name="Internaltitle" required lay-verify="required" autocomplete="off"
                                   class="layui-input" value="{{ n.Internaltitle }}">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span>*</span>关键字</label>
                        <div class="layui-input-block lafite_width_30">
                            <input type="text" name="Internalkeywords" required lay-verify="required" autocomplete="off"
                                   class="layui-input" value="{{ n.Internalkeywords }}">
                        </div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label"><span>*</span>导读</label>
                        <div class="layui-input-block lafite_width_60">
                            <textarea name="Internalpreread"  class="layui-textarea lafite_textarea">{{ n.Internalpreread }}</textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span>*</span>正文</label>
                        <div class="layui-input-block">
                            <textarea id="layeditDemo" name="Internalarticle" class="layui-textarea lafite_textarea">{{ n.Internalarticle }}</textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button lay-submit lay-filter="formDemo" class="lafite-layui-btn2 lafite_margin_left_80px" type="submit">提交发布</button>
                        </div>
                    </div>
                {% endfor %}
            </form>
        </div>
    </div>
</div>
</body>
<script>layui.use(['layedit', 'laydate', 'form', 'upload'],
    function () {
        var $ = layui.jquery, upload = layui.upload,
            layedit = layui.layedit;
        var laydate = layui.laydate;
        var ieditor = layedit.build('layeditDemo');
    }
);
</script>
</html>
