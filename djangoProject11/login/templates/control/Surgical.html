<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>外科信息</title>
        <base href="/">
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="static/control/css/font.css">
        <link rel="stylesheet" href="static/control/css/xadmin.css">
        <script src="static/control/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="static/control/js/xadmin.js"></script>
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body">
                            <table class="layui-table layui-form">
                                <thead>
                                    <tr style="background: #F8E5E5;">
                                        <th>用户编号</th>
                                        <th>用户名称</th>
                                        <th>甲状腺</th>
                                        <th>淋巴结</th>
                                        <th>乳腺</th>
                                        <th>脊柱</th>
                                        <th>四肢关节</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                {% for Surgery_info in Surgery_infos %}
                                    <tr>
                                        <td>{{ Surgery_info.id }}</td>
                                        <td>{{ Surgery_info.name }}</td>
                                        <td>{{ Surgery_info.thyroid }}</td>
                                        <td>{{ Surgery_info.lymphgland }}</td>
                                        <td>{{ Surgery_info.breast }}</td>
                                        <td>{{ Surgery_info.spine }}</td>
                                        <td>{{ Surgery_info.Limbjoints }}</td>
                                        <td class="td-manage">
                                            <a class="lafitewu_auditing" title="编辑" onclick="xadmin.open('编辑','./adit_Surgery/?user_name={{ Surgery_info.name }}',600,500)" href="javascript:;">编辑</a>
{#                                            <a class="lafitewu_del lafitewu_margin_left_10" title="删除" onclick="member_del(this,'要删除的id')" href="javascript:;">删除</a>#}
                                            <a class="lafitewu_del lafitewu_margin_left_10" title="删除" href="/del_Surgery/?user_name={{ Surgery_info.name }}">删除</a>
                                        </td>
                                    </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>layui.use(['laypage', 'laydate', 'form'],
        function() {
            var laydate = layui.laydate;
            var laypage = layui.laypage;

            // 分页样式
            laypage.render({
                elem: 'lafite_pages'
                ,count: 100
                ,theme: '#D91715',
                jump: function(obj){
                //模拟渲染
                    console.log(obj);
                }
            });

            //执行一个laydate实例
            laydate.render({
                elem: '#start' //指定元素
            });

            //执行一个laydate实例
            laydate.render({
                elem: '#end' //指定元素
            });
        });

        {# 查询 #}
        function member_del(obj, id) {

        }

        /*用户-删除*/
        function member_del(obj, id) {
            layer.confirm('是否确认删除当前项目？',
            {title:"项目删除"},
            function(index) {
                //发异步删除数据
                $(obj).parents("tr").remove();
                layer.msg('已删除!', {
                    icon: 1,
                    time: 1000
                });
            });
        }
    </script>
</html>
