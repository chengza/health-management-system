<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
    <base href="/">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="static/control/css/font.css">
    <link rel="stylesheet" href="static/control/css/xadmin.css">
    <script src="static/control/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="static/control/js/xadmin.js"></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <form class="layui-form layui-col-space5">
                        <div class="layui-input-inline layui-show-xs-block">
                            <input type="text" name="username" placeholder="用户名称" autocomplete="off"
                                   class="layui-input">
                        </div>
                        <div class="layui-input-inline lafite_search layui-show-xs-block">
                            <button class="layui-btn" lay-submit="" lay-filter="sreach" onclick="serch">查询</button>
                        </div>
                    </form>
                </div>
                <div class="layui-card-header">
                    <a class="layui-btn lafite_main_color" onclick="xadmin.open('新增用户','./adduser',600,400)">增加用户</a>
                    <span class="layui-btn lafite_main_color" style="margin-right: auto">共计用户：{{ long }}个</span>
                </div>
                <div class="layui-card-body">
                    <table class="layui-table layui-form">
                        <thead>
                        <tr style="background: #F8E5E5;">
                            <th>用户ID</th>
                            <th>用户名</th>
                            <th>邮箱</th>
                            <th>性别</th>
                            <th>创建时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for user in users %}
                            <tr>
                                <td>{{ user.id }}</td>
                                <td>{{ user.name }}</td>
                                <td>{{ user.email }}</td>
                                <td>{{ user.sex }}</td>
                                <td>{{ user.c_time }}</td>
                                <td class="td-manage">
                                    <a class="lafitewu_auditing" title="编辑"
                                       onclick="xadmin.open('编辑','./adduser',600,500)" href="javascript:;">编辑</a>
                                    <a class="lafitewu_del lafitewu_margin_left_10" title="删除"
                                       onclick="member_del(this,'要删除的id')" href="javascript:;">删除</a>
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
    <script>layui.use(['laypage', 'laydate', 'form'],
        function() {
            var laydate = layui.laydate;
            var laypage = layui.laypage;

        });

        {# 查询 #}
        function member_del(obj, id) {

        }

        /*用户-删除*/
        function member_del(obj, id) {
            layer.confirm('是否确认删除当前项目？',
            {title:"项目删除"},
            function(index) {
                //发异步删除数据
                $(obj).parents("tr").remove();
                layer.msg('已删除!', {
                    icon: 1,
                    time: 1000
                });
            });
        }
    </script>
</html>
