<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>编辑用户管理员</title>
    <base href="/">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="static/control/css/font.css">
    <link rel="stylesheet" href="static/control/css/xadmin.css">
    <script type="text/javascript" src="static/control/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="static/control/js/xadmin.js"></script>
</head>
<body>
<div class="layui-fluid lafite_add_alert">
    <div class="layui-row">
        <form class="layui-form" action="/update_user/" method="post">
            {% for u in user %}
                <input type="hidden" name="user_id" value="{{ u.id }}">
                <div class="layui-form-item">
                    <label for="L_email" class="layui-form-label">
                        <span class="x-red">*</span> 用户名
                    </label>
                    <div class="layui-input-block lafite_width_60">
                        <input type="text" id="L_email" name="username" required lay-verify="required" autocomplete="off"
                               class="layui-input" value="{{ u.name }}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_pass" class="layui-form-label">
                        <span class="x-red">*</span> 密码</label>
                    <div class="layui-input-block lafite_width_60">
                        <input type="password" id="L_pass" name="password" required="" lay-verify="pass" autocomplete="off"
                               class="layui-input" value="{{ u.password }}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label">
                        <span class="x-red">*</span> 确认密码</label>
                    <div class="layui-input-block lafite_width_60">
                        <input type="password" id="L_repass" name="re_password" required="" lay-verify="repass" autocomplete="off"
                               class="layui-input" value="{{ u.password }}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_username" class="layui-form-label">
                        <span class="x-red">*</span> 邮箱
                    </label>
                    <div class="layui-input-block lafite_width_60">
                        <input type="text" id="L_username" name="email" required="" lay-verify="nikename" autocomplete="off"
                               class="layui-input" value="{{ u.email }}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label">
                        <span class="x-red">*</span>性别
                    </label>
                    <div class="layui-input-block lafite_width_60">
                        <select name="sex" lay-verify="required">
                            <option value=""></option>
                            <option value="0">男</option>
                            <option value="1">女</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <div class="lafite-layui-btn lafite_float_left lafite_height_35px" onclick="xadmin.close()">取消</div>
                        <button lay-submit lay-filter="formDemo" class="lafite-layui-btn2 lafite_margin_left_10 lafite_height_35px" type="submit">保存</button>
                    </div>
                </div>
            {% endfor %}
        </form>
    </div>
</div>
<script>layui.use(['form', 'layer', 'jquery'],
    function () {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;

        //自定义验证规则
        form.verify({
            nikename: function (value) {
                if (value.length < 5) {
                    return '昵称至少得5个字符啊';
                }
            },
            pass: [/(.+){6,12}$/, '密码必须6到12位'],
            repass: function (value) {
                if ($('#L_pass').val() != $('#L_repass').val()) {
                    return '两次密码不一致';
                }
            }
        });

        //监听提交
        form.on('submit(add)',
            function (data) {
                console.log(data);
                //发异步，把数据提交给php
                layer.alert("增加成功", {
                        icon: 6
                    },
                    function () {
                        //关闭当前frame
                        xadmin.close();

                        // 可以对父窗口进行刷新
                        xadmin.father_reload();
                    });
                return false;
            });
    });
</script>
</body>

</html>
