<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <base href="/">
    <link rel="stylesheet" type="text/css" href="static/knowledge/detail.css" />
</head>


<body>
    {% for n in internal_knowledge %}
        <h2>{{ n.Internaltitle }}</h2>
        <p class="one gray">
            时间:<em>{{ n.Internaldate }}</em>&nbsp;
            关键字:<em>{{ n.Internalkeywords }}</em>
            发布者:<em>{{ n.Publisher }}</em>
        </p>
        <p class="one gray">导读:<em>{{ n.Internalpreread }}</em></p>
        <hr/>
    {% endfor %}
    <span >{{ article }}</span>
</body>

</html>
