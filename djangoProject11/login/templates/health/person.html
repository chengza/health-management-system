{% include 'base.html' %}
<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <base href="/">
    <link rel="stylesheet" type="text/css" href="static/person/css/table.css">
</head>

<body>

<div class="rg_layout">
    <div class="rg_left">
        <p class="p_reg">个人信息填写</p>
        <p class="p_en">Personal information</p>
    </div>

    <div class="rg_center">
        <div class="re_form">

            <form action="/person/" method="post">
                <table>
                    <tr>
                        <td class="td_left">性别</td>
                        <td class="td_right">
                            <input type="radio" name="gender" value="male">男
                            <input type="radio" name="gender" value="female">女
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">学号</td>
                        <td class="td_right"><input type="text" name="number" id="health_info" placeholder="请输入学号"></td>
                    </tr>
                    <tr>
                        <td class="td_left">姓名</td>
                        <td class="td_right"><input type="text" name="name" id="health_info" placeholder="请输入姓名"></td>
                    </tr>
                    <tr>
                        <td class="td_left">年龄</td>
                        <td class="td_right"><input type="text" name="age" id="health_info" placeholder="年龄"></td>
                    </tr>
                    <tr>
                        <td class="td_left">身高</td>
                        <td class="td_right"><input type="text" name=height id="health_info" placeholder="请输入身高：cm"></td>
                    </tr>
                    <tr>
                        <td class="td_left">体重</td>
                        <td class="td_right"><input type="text" name="weight" id="health_info" placeholder="请输入体重：kg"></td>
                    </tr>
                    <tr>
                        <td class="td_left">出生日期</td>
                        <td class="td_right"><input type="date" name="birthday" id="health_info"></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center"><input type="submit" id="btn_sub" value="提交"></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>

</html>
