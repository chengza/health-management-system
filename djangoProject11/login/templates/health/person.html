{% include 'base.html' %}
<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <base href="/">
    <link rel="stylesheet" type="text/css" href="static/person/css/table.css">
</head>

<body>

<div class="rg_layout">
    <div class="rg_left">
        <p class="p_reg">个人信息填写</p>
        <p class="p_en">Personal information</p>
    </div>

    <div class="rg_center">
        <div class="re_form">

            <form action="#" method="post">
                <table>
                     <tr>
                        <td class="td_left">性别</td>
                        <td class="td_right">
                            <input type="radio" name="gender" value="male">男
                            <input type="radio" name="gender" value="female">女
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left"><label for="username">姓名</label></td>
                        <td class="td_right"><input type="text" name="username" id="username" placeholder="请输入姓名"></td>
                    </tr>
                    <tr>
                        <td class="td_left"><label for="age">年龄</label></td>
                        <td class="td_right"><input type="text" name="age" id="age" placeholder="年龄"></td>
                    </tr>
                    <tr>
                        <td class="td_left"><label for="height">身高</label></td>
                        <td class="td_right"><input type="email" name=height id="height" placeholder="请输入身高：cm"></td>
                    </tr>
                    <tr>
                        <td class="td_left"><label for="weight">体重</label></td>
                        <td class="td_right"><input type="text" name="weight" id="weight" placeholder="请输入体重：kg"></td>
                    </tr>
                    <tr>
                        <td class="td_left"><label for="phone">手机号</label></td>
                        <td class="td_right"><input type="text" name="phone" id="phone" placeholder="请输入您的手机号"></td>
                    </tr>
                    <tr>
                        <td class="td_left"><label for="birthday">出生日期</label></td>
                        <td class="td_right"><input type="date" name="birthday" id="birthday"></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center"><input type="submit" id="btn_sub" value="提交"></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>


</body>

</html>
